<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Entradas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trabalho Dell</h1>
        <div id="clock"></div>
        <div id="entry-container">
            <p id="first-entry">Primeira entrada: <span id="entry-time">11:28</span> - <span id="entry-value">R$200,00</span></p>
            <div class="button-group">
                <button id="win-button">Ganhou</button>
                <button id="lose-button">Perdeu</button>
            </div>
            <div id="additional-entries"></div>
            <button id="finish-button" class="hidden">Finalizar</button>
             <div id="victory-message" class="hidden">
                    <p>Hoje deu bom!</p>
              </div>
            <div id="sad-message" class="hidden">
                <p>Hoje o dia foi de tristeza, vocÃª vai parar</p>
            </div>
              <div id="meta-message" class="hidden">
                    <p id="meta-text"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
